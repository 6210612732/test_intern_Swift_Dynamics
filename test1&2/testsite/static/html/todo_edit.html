<!DOCTYPE html>
<html>
    <head>
        <title>todo_add</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    </head>
    <body>            
      <nav class="navbar navbar-light " style="background-color: #e3f2fd;">
        <h1 class="navbar-brand mx-5">To do list</h1>
        <a href="{%url 'logout' %}" class="mx-5">logout</a>
      </nav>

      <div class="container-fluid">
        <div class="text-center">
            <p class="h3 mt-4 mb-4 text-gray-800">Edit Activity</p>            
        </div>
        <label for="basic-url">activity title</label>
        <form action="{%url 'todo_edit2' activity.ToDoList_ID %}" method="post">
          {% csrf_token %}
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">I want to : </span>
            </div>
            <input type="text" class="form-control" name="a1" aria-describedby="basic-addon3" maxlength="50" 
              value="{{activity.ToDoList_title}}"  required>
          </div>
          <br>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">date : </span>
            </div>
            <input class="form-control" type="date" id="a2" name="a2" value="{{activity.ToDoList_date}}" >
          </div>
          
          <br>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">description here : </span>
            </div>
            <textarea class="form-control" aria-label="With textarea" rows="6" cols="50" name="a3" >{{activity.ToDoList_description}}</textarea>
          </div>

      </div>
      <br><br>
      <center><button type="submit" class="btn btn-success btn-lg btn-block " value="submit"> save </button></a></center>
        </form>
        
    </body>
