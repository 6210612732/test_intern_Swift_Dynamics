<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    </head>
    <body>
          {% if messages %}
          {% for message in messages %}
          <div{% if message.tags %} class="alert alert-secondary"{% endif %}>{{ message }}</div>
          {% endfor %}
          {% else %}
          <br><br>
          {% endif %}
          <br><br> 

            <div class="container ">
              <form  action="{%url 'login' %}" method="post">
                {% csrf_token %}
              <center><h3>Login</h3><center><br>
              <div class="col-md-3 mx-auto form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
                <label for="floatingInput">Username</label>
              </div><br>
              <div class="col-md-3 mx-auto form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                <label for="floatingPassword">Password</label>
              </div><br>
              <center><input class="btn btn-primary" type="submit"  value="login"><center><br>
              <a href="{%url 'register' %}"><p style="text-indent :13em;">or signup</p></a>
              </form>
            </div>

 
    </body>
